name: Build PDF (pdflatex)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build LaTeX (pdflatex)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: Guide.tex
          args: -pdf -interaction=nonstopmode -halt-on-error

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Guide-pdf
          path: Guide.pdf
